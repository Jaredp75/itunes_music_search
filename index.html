<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">
        <header>
          <h1>iTunes Music Search</h1>
        </header>
      </div>
    </div>
  </div>
  <section>
    <section>
      <div id='music-player'>
        <audio controls></audio>
      </div>
    </section>
    <br>
    <section class="search">
      <form class="search-form">
        <input type = 'text' name = 'search-music' class = 'search-music' placeholder = "Search">
        <input type = 'submit' name = 'search-button' class = 'search-button'>
      </form>
    </section>
    <br>
    <section>
      <div>
        <div class = 'search-results'>
      </div>
    </section>



  <script src="main.js"></script>
</body>
</html>
