<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://use.fontawesome.com/ffa41e3f0d.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">
        <header>
          <h1>iTunes Music Search</h1>
        </header>
      </div>
    </div>
  </div>
  <div class="info">
          <div class="info-content">
          <p class="quote"><em>Listen to your favorite artists!</em><p>
          <p>Social Media</p>
            <div class='social-info'>
              <a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
              <a href="https://www.pinterest.com/" target="_blank"><i class="fa fa-pinterest-square fa-2x" aria-hidden="true"></i></a>
              <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i></a>
              <a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
  <section>
    <section>
      <div id='music-player'>
        <audio controls></audio>
      </div>
    </section>
    <br>
    <section class="search">
      <form class="search-form">
        <input type = 'text' name = 'search-music' class = 'search-music' placeholder = "Search">
        <input type = 'submit' name = 'search-button' class = 'search-button'>
      </form>
    </section>
    <br>
    <hr>
    <section>
      <div>
        <div class = 'search-results'>
      </div>
    </section>



  <script src="main.js"></script>
</body>
</html>
